syntax = "proto3";

// interface de serviço
service Greeter {
  rpc SayHello (HelloRequest) returns (HelloReply) {}
}

// mensagem de solicitação
message HelloRequest {
  string name = 1;
}

// mensagem de resposta
message HelloReply {
  string message = 1;
}
